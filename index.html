<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Movies</title>
    <script src="https://kit.fontawesome.com/fee86c006b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header" class="header-container">
        <span class="header-arrow inactive">&lt;</span>
        <div class="title-and-select">
            <h1 class="header-title">App Movies</h1>
            <select name="lang" id="lang" class="lang">
                <option class="opcEs" value="es">Espa√±ol</option>
                <option class="opcEn" value="en">English</option>
            </select>
        </div>

        <h1 class="header-title header-title--categoryViewer inactive">category</h1>

        <form id="searchForm" class="header-searchForm">
            <input type="text" placeholder="search" id="search">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>

    <main class="main">
        <h3 class="trendingPreview-title">Trending Movies</h3>
        <section id="trendingPreview" class="trendingPreview-container">

            <article class="trendingPreview-movieList">
                <div class="movie-container skeleton-loading"></div>
                <div class="movie-container skeleton-loading"></div>
                <div class="movie-container skeleton-loading"></div>
                <div class="movie-container skeleton-loading">
                    <!-- <img src="" alt="movie Name" class="movie-img"> -->

                </div>
            </article>


        </section>
        <!-- favorite Movies -->
        <h3 class="liked-title">Favorite Movies</h3>
        <section id="liked" class="favorite-Movies--Container">



            <article class="liked-movieList">

                <!-- <div class="movie-container">
                    <img 
                        src=""
                        alt="movie Name" 
                        class="movie-img"
                    >
                </div> -->
            </article>
        </section>
        <!-- categories Preview  -->

        <section class="categoriesPreview">

            <div class="categoriesList">
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList skeleton-loading--text">
                    <!-- <h3 class="categoryName" id="">Action</h3> -->
                </div>
            </div>


            <article class="categoriesMovieList">
                <div class="movie-container skeleton-loading"></div>
                <div class="movie-container skeleton-loading"></div>
                <div class="movie-container skeleton-loading"></div>
                <div class="movie-container skeleton-loading"></div>
                <div class="movieList-container skeleton-loading">
                    <!-- <img src="" alt="movie Name" class="movie-img"> -->
                </div>


            </article>
        </section>

        <!-- GenericList -->
        <section id="genericList" class="genericList-container inactive">
            <div class="movie-container skeleton-loading--generic"></div>
            <div class="movie-container skeleton-loading--generic"></div>
            <div class="movie-container skeleton-loading--generic"></div>
            <div class="movie-container skeleton-loading--generic"></div>
            <div class="movie-container skeleton-loading--generic"></div>
            <div class="movie-container skeleton-loading--generic"></div>
            <div class="movie-container skeleton-loading--generic">
                <!-- <img src="" alt="movie Name" class="movie-img"> -->
            </div>


        </section>

        <!-- movie Detail -->

        <figure class="posterPath">
            <!-- <img src="" alt=""> -->
        </figure>


        <section id="movieDetail" class="movieDetail-container inactive">

            <h1 class="movieDetail-title">
                <div class="skeleton-loading--title"></div>
                <!-- movie title -->
            </h1>

            <span class="movieDetail-score">
                <div class="movieDetail-score skeleton-loading--score"></div>
                <!-- 8.0 -->
            </span>

            <div class="categoriesListDetail">
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList skeleton-loading--text"></div>
                <div class="categoriesNameList">
                    <!-- <h3 class="categoryName" id="">Action</h3> -->
                </div>
            </div>



            <p class="movieDetail-description">
                <!-- <div class="movieDetail-description skeleton-loading--description"></div> -->
                <!-- description -->
            </p>


            <article class="relatedMovies-container">
                <h2 class="relatedMovies-title">Related Movies</h2>

                <div class="relatedMovies-scrollContainer">
                    <div class="movie-container skeleton-loading--related"></div>
                    <div class="movie-container skeleton-loading--related"></div>
                    <div class="movie-container skeleton-loading--related"></div>
                    <div class="movie-container skeleton-loading--related"></div>
                    <div class="movie-container skeleton-loading--related">
                        <!-- <img src="" alt="movie Name" class="movie-img"> -->
                    </div>
                </div>

            </article>
        </section>



    </main>

    <footer id="footer">Made by MrPerales</footer>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/secret.js"></script>
    <script src="src/nodes.js"></script>
    <script src="src/main.js"></script>
    <script src="src/navigation.js"></script>
</body>

</html>
